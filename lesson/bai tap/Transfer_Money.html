<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transfer Money</title>
</head>
<body>
<table>
    <h2>TRANSFER MONEY</h2>
    <tr>
        <td>Amount</td>
        <td>From Currency</td>
        <td>To Currency</td>
    </tr>
    <tr>
        <td>
            <input type="number" id="money">
        </td>
        <td>
            <select id="select1">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
        </td>
        <td>
            <select id="select2">
                <option value="USD">USD</option>
                <option value="VND">VND</option>
            </select>
        </td>
        <td>
            <button onclick="convert()">Convert</button>
        </td>
    </tr>
    <tr>
        <td><p>Result : </p></td>
        <td><p id="result">...</p></td>
    </tr>
</table>
<script>
    function convert() {
        let sotien = document.getElementById("money").value;
        let select1 = document.getElementById("select1").value;
        let select2 = document.getElementById("select2").value;
        if (select1 == "VND" && select2 == "USD") {
            document.getElementById("result").innerHTML = sotien / 23000 + " ƒê";
        } else if (select1 == "USD" && select2 == "VND") {
            document.getElementById("result").innerHTML = sotien * 23000 + " $";
        } else if (select1 == "VND") {
            document.getElementById("result").innerHTML = sotien + " D";
        } else {
            document.getElementById("result").innerHTML = sotien + " $";
        }
    }
</script>
</body>
</html>
