<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng vui DoYouLoveMe</title>
</head>
<body>
<div style="text-align: center">
    <h2>Do You Love Me</h2>
    <input type="button" value="Yes" onclick="display()" style="position: absolute; top: 70px; left: 620px">

    <input type="button" value="No" id="jump" onmouseover="jump()" style="position: absolute; top: 70px; left: 700px">
</div>

<script>
    function display() {
        alert("Xin chúc mừng")
    }

    function jump() {
        let btnJump = document.getElementById("jump")
        let x = Math.random() * window.innerWidth
        let y = Math.random() * window.innerHeight
        btnJump.style.left = x + "px"
        btnJump.style.top = y + "px"
    }
</script>
</body>
</html>
